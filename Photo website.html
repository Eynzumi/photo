<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoQuest - Your Creative Hub</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom styles for rounded corners on specific elements */
        .card {
            border-radius: 1.5rem; /* Larger rounded corners for the card */
        }
        .input-field {
            border-radius: 0.75rem; /* Medium rounded corners for input fields */
        }
        .btn {
            border-radius: 0.75rem; /* Medium rounded corners for buttons */
            }
        .error-message {
            color: #dc2626; /* Red color for error messages */
            font-size: 0.875rem; /* Small text size */
            margin-top: 0.5rem;
            display: block; /* Ensure it takes up space even when hidden, but hides content */
        }
        .hidden {
            display: none;
        }
        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 1.5s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-400 to-blue-600 min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <!-- User Profile Box (Top-Right) -->
    <!-- This box will show the user's ID and points if they are logged in -->
    <div id="userProfileBox" class="fixed top-4 right-4 bg-gray-800 p-4 rounded-lg shadow-xl text-sm text-gray-200 flex flex-col items-end z-10 hidden border border-gray-600">
        <p class="mb-1">User: <span id="currentUsernameDisplay" class="font-bold text-green-400">Guest</span></p>
        <p class="mb-1">ID: <span id="userIdDisplay" class="font-mono text-gray-400 break-all">Loading...</span></p>
        <p>Points: <span id="pointsDisplay" class="text-lg font-bold text-blue-400">0</span></p>
        <button id="logoutButton" class="mt-2 text-xs text-red-400 hover:underline">Logout</button>
    </div>

    <div class="main bg-gray-900 bg-opacity-80 p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-4xl flex flex-col items-center z-0">
        <!-- Navbar -->
        <div class="navbar w-full flex flex-col sm:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-700">
            <div class="ic mb-4 sm:mb-0">
                <h2 class="logo text-4xl font-extrabold text-indigo-800">PhotoQuest</h2>
            </div>
            <div class="menu">
                <ul class="flex flex-wrap justify-center sm:space-x-8 space-x-4">
                    <li><a href="newgrounds-style-landing.html" class="nav-link text-lg font-semibold hover:text-indigo-400 transition-colors duration-200">HOME</a></li>
                    <li><a href="#" class="nav-link text-lg font-semibold hover:text-indigo-400 transition-colors duration-200">ABOUT</a></li>
                    <li><a href="gallery.html" class="nav-link text-lg font-semibold hover:text-indigo-400 transition-colors duration-200">GALLERY</a></li>
                    <li><a href="reward-app.html" class="nav-link text-lg font-semibold hover:text-indigo-400 transition-colors duration-200">REWARDS</a></li>
                    <li><a href="reward-app.html" class="nav-link text-lg font-semibold hover:text-indigo-400 transition-colors duration-200">POINTS</a></li>
                </ul>
            </div>
        </div>

        <div class="content flex flex-col md:flex-row items-center justify-between w-full">
            <div class="text-section md:w-1/2 md:pr-8 text-center md:text-left mb-8 md:mb-0">
                <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-4">
                    Send your photos and<br><span class="text-indigo-800 drop-shadow-md">get Rewards</span>
                </h1>
                <p class="par text-lg mb-8 leading-relaxed text-gray-300">
                    Send in images of anything that does not include yourself
                    for a chance to earn rewards.
                </p>
                <button id="becomeCreatorButton" class="cn px-8 py-3 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-105">
                    BECOME A CREATOR NOW
                </button>
            </div>

            <!-- Login Form -->
            <div class="form bg-gray-800 p-8 rounded-xl shadow-xl w-full md:w-1/2 max-w-sm border border-gray-700">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">Login Here</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter Email Here"
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200 ease-in-out placeholder-gray-400"
                               required>
                    </div>
                    <div>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter Password Here"
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200 ease-in-out placeholder-gray-400"
                               required>
                    </div>
                    <button type="submit" id="loginButton"
                            class="btnn w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md hover:shadow-lg flex items-center justify-center">
                        <span id="loginButtonText">Login</span>
                        <svg id="loginSpinner" class="hidden animate-spin-slow h-5 w-5 text-white ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <div id="loginMessage" class="mt-3 p-2 rounded-lg text-center text-sm hidden"></div>
                </form>

                <p class="link text-center text-gray-400 mt-4">
                    Don't have an account?<br>
                    <a href="signup.html" class="text-blue-400 hover:underline font-semibold">Sign up here</a>
                </p>
                <p class="Liw text-center text-gray-400 mt-4">Log in with</p>
                
                <div class="icon flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-blue-600 hover:text-blue-400 text-3xl transition-colors duration-200"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#" class="text-pink-600 hover:text-pink-400 text-3xl transition-colors duration-200"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#" class="text-blue-400 hover:text-blue-200 text-3xl transition-colors duration-200"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#" class="text-red-600 hover:text-red-400 text-3xl transition-colors duration-200"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#" class="text-red-700 hover:text-red-500 text-3xl transition-colors duration-200"><ion-icon name="logo-youtube"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Ionicons for social media icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Link to your JavaScript file -->
    <script type="module" src="newgrounds-style.js"></script>
</body>
</html>
